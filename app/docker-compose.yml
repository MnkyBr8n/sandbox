# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: snap-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-snap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-snap}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snap}"]
      interval: 10s
      timeout: 5s
      retries: 5

  snap:
    build:
      context: ..
      dockerfile: app/Dockerfile
    container_name: snap-tool
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SANDBOX_POSTGRES_DSN: ${SANDBOX_POSTGRES_DSN:?SANDBOX_POSTGRES_DSN must be set}
      SANDBOX_LOG_LEVEL: ${SANDBOX_LOG_LEVEL:-INFO}
      SANDBOX_ENVIRONMENT: ${SANDBOX_ENVIRONMENT:-production}
    volumes:
      - ../data:/app/data
      - ../schemas:/app/schemas
    command: python -c "from app.main import startup; startup(); print('Snap tool initialized')"

volumes:
  postgres_data:
